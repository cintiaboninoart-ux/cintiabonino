<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Selección de trabajo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .name-title {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111111;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    .nav-inner a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
    }

    /* HEADER */
    header {
      max-width: 1100px;
      margin: auto;
      padding: 140px 24px 40px;
      text-align: center;
    }

    header h1 {
  font-size: 36px;
  margin: 0;
}

    .subtitle {
      color: #666;
      margin-top: 12px;
    }

    /* SECTION */
    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 24px 80px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    /* ITEM */
    .item {
      aspect-ratio: 1 / 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      background: #f2f2f2;
      transition: transform 0.3s ease;
      touch-action: manipulation;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item:hover {
      transform: scale(1.02);
    }

   /* Portada con tamaño real */
/* Portada con tamaño editorial real */
.item-original {
  aspect-ratio: unset;      /* elimina el cuadrado */
  height: auto;
  grid-row: span 2;         /* ocupa dos filas reales */
  align-self: start;       /* evita que se estire */
}

.item-original img {
  width: 100%;
  height: auto;
  object-fit: cover;       /* se comporta como portada */
  display: block;
}

    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay span {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    .item:hover .overlay {
      opacity: 1;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      color: white;
    }

    .modal-content img {
      width: 100%;
      margin-bottom: 30px;
    }

    .project-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .project-description {
      max-width: 700px;
      margin: 0 auto 50px;
      text-align: justify;
      line-height: 1.7;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    /* Flechas */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      z-index: 3000;
      padding: 10px;
      user-select: none;
    }

    .nav-arrow.left { left: 20px; }
    .nav-arrow.right { right: 20px; }

    /* MOBILE */
    @media (max-width: 768px) {
      header { padding-top: 170px; }

      .grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 1fr;   /* filas reales */
  gap: 24px;
}

      .overlay {
        position: static;
        background: none;
        opacity: 1;
      }

      .overlay span {
        color: #111;
        font-size: 15px;
      }

      .nav-arrow {
        display: none;
      }

      .modal-content {
        margin: 70px auto 50px;
        padding: 16px;
      }

      .project-title {
        font-size: 22px;
      }

      .project-description {
        font-size: 14px;
      }
    }

  </style>
</head>

<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="index.html">Selección</a>
    <a href="personal.html">Personal</a>
    <a href="animation.html">Animación</a>
    <a href="about.html">Sobre mí</a>
    <a href="contact.html">Contacto</a>
  </div>
</nav>

<header>
  <h1 class="name-title">Cintia Bonino</h1>
  <p class="subtitle">
    Ilustración editorial y comercial<br>
    Dirección de arte
  </p>
</header>

<section>
  <div class="grid">

    <div class="item" onclick="openProject(0)">
      <img src="NEW YORKER PESO photo.png" alt="">
      <div class="overlay"><span>Should you just give up?</span></div>
    </div>

    <div class="item" onclick="openProject(1)">
      <img src="ho know you photo.png" alt="">
      <div class="overlay"><span>Does anyone really know you?</span></div>
    </div>

    <div class="item" onclick="openProject(2)">
      <img src="rata photo.png" alt="">
      <div class="overlay"><span>What animals understand about death?</span></div>
    </div>

    <!-- Lunática -->
    <div class="item" onclick="openProject(3)">
      <img src="1.png" alt="">
      <div class="overlay"><span>Lunática</span></div>
    </div>

    <!-- Los mundos de Anna -->
    <div class="item item-original" onclick="openProject(4)">
  <img src="anna.png" alt="">
  <div class="overlay"><span>Los mundos de Anna</span></div>
</div>
  </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="nav-arrow left" onclick="prevProject()">‹</div>
  <div class="nav-arrow right" onclick="nextProject()">›</div>
  <div class="modal-content" id="modal-content"></div>
</div>

<script>

/* ---------- PROYECTOS ---------- */

const projects = [
  {
    title: "Should you just give up?",
    description: "Ilustración editorial para artículo de revista. Un retrato visual sobre vulnerabilidad, cuerpo e identidad en la cultura contemporánea.",
    images: [
      "NEW YORKER PESO photo.png",
      "new yorker peso mock.png"
    ]
  },
  {
    title: "Does anyone really know you?",
    description: "Ilustración editorial para artículo de revista. Una exploración visual sobre intimidad, percepción y relaciones humanas.",
    images: [
      "ho know you photo.png",
      "ho know you photo mock.png"
    ]
  },
  {
    title: "What animals understand about death?",
    description: "Ilustración editorial para artículo de revista. Una aproximación poética y simbólica al vínculo entre naturaleza, instinto y muerte.",
    images: [
      "rata photo.png",
      "rata new yorker.png"
    ]
  },
  {
    title: "Lunática",
    description: "Ilustraciones para el álbum ilustrado que cuenta la noche y el día de una chica en luna llena y cómo sus emociones se ven afectadas.",
    images: [
      "luna llena mock.png",
      "desayuno mock.png"
    ]
  },
  {
    title: "Los mundos de Anna",
    description: "Ilustración de portada e interior para libro juvenil “Los mundos de Anna” sobre la biografía de Anna María Martínez Sagi, poeta, sindicalista, periodista, feminista y deportista española, campeona de España de lanzamiento de jabalina, plusmarquista y pionera del deporte femenino español.",
    images: [
      "libro anna.png",
      "ANNA MOCK INTERN.png"
    ]
  }
];

let currentProjectIndex = 0;

/* ---------- MODAL ---------- */

function openProject(index) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[index];

  if (!project) return;

  currentProjectIndex = index;

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    content.appendChild(img);
  });

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function nextProject() {
  currentProjectIndex = (currentProjectIndex + 1) % projects.length;
  openProject(currentProjectIndex);
}

function prevProject() {
  currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
  openProject(currentProjectIndex);
}

</script>

</body>
</html>
