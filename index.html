    /* MASONRY REAL */
.masonry {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
}

.item {
  position: relative;
  cursor: pointer;
}

.item.big {
  grid-row: span 2;
}

.item img,
.item video {
  width: 100%;
  height: auto;
  display: block;
}
.item {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.item.visible {
  opacity: 1;
  transform: translateY(0);
}
    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay span {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    .item:hover .overlay {
      opacity: 1;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      color: white;
    }

    .modal-content img {
      width: 100%;
      margin-bottom: 30px;
    }

    .project-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .project-description {
      max-width: 700px;
      margin: 0 auto 50px;
      text-align: center;
      line-height: 1.7;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    /* Flechas */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      z-index: 3000;
      padding: 10px;
      user-select: none;
    }

    .nav-arrow.left { left: 20px; }
    .nav-arrow.right { right: 20px; }

    /* MOBILE */
    @media (max-width: 768px) {

      }

      }

        font-size: 15px;
      }

      .nav-arrow {

      }

        padding: 16px;

let currentProjectIndex = 0;


/* ---------- GENERAR MASONRY ---------- */

function createMasonry() {
  const masonry = document.getElementById("masonry");
  masonry.innerHTML = "";

  projects.forEach((project, index) => {
    const item = document.createElement("div");
    item.className = "item";

    const blockIndex = Math.floor(index / 3);
    const positionInBlock = index % 3;

    // Primer item de cada bloque = grande
    if (positionInBlock === 0) {
      item.classList.add("big");

      // alterna izquierda / derecha
      if (blockIndex % 2 === 0) {
        item.style.gridColumn = "1";
      } else {
        item.style.gridColumn = "2";
      }
    } else {
      if (blockIndex % 2 === 0) {
        item.style.gridColumn = "2";
      } else {
        item.style.gridColumn = "1";
      }
    }

    item.onclick = () => openProject(index);

    if (project.cover.endsWith(".mp4")) {
      const video = document.createElement("video");
      video.src = project.cover;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      item.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = project.cover;
      item.appendChild(img);
    }

    const overlay = document.createElement("div");
    overlay.className = "overlay";
    overlay.innerHTML = `<span>${project.title}</span>`;
    item.appendChild(overlay);

    masonry.appendChild(item);
    setTimeout(() => {
  item.classList.add("visible");
}, 100 + index * 80);
  });
}

function getShortestColumn(columns) {
  let shortest = columns[0];
  columns.forEach(col => {
    if (col.scrollHeight < shortest.scrollHeight) {
      shortest = col;
    }
  });
  return shortest;
}


/* ---------- MODAL ---------- */

function openProject(index) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[index];

  currentProjectIndex = index;

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
  if (src.endsWith(".mp4") || src.endsWith(".mov")) {
    const video = document.createElement("video");
    video.src = src;
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.controls = true;
    video.style.width = "100%";
    video.style.marginBottom = "30px";
    content.appendChild(video);
  } else {
    const img = document.createElement("img");
    img.src = src;
    content.appendChild(img);
  }
});

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function nextProject() {
  currentProjectIndex = (currentProjectIndex + 1) % projects.length;
  openProject(currentProjectIndex);
}

function prevProject() {
  currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
  openProject(currentProjectIndex);
}
