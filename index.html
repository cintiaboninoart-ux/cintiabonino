<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Selección de trabajo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* RESET */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111111;
}

/* NAV */
.nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

.nav-inner {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
  display: flex;
  justify-content: center;
  gap: 28px;
  flex-wrap: wrap;
}

.nav-inner a {
  text-decoration: none;
  color: #111;
  font-size: 15px;
}

/* HEADER */
header {
  max-width: 1100px;
  margin: auto;
  padding: 140px 24px 40px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 36px;
}

.subtitle {
  color: #666;
  margin-top: 12px;
}

/* SECTION */
section {
  max-width: 1100px;
  margin: auto;
  padding: 40px 24px 80px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

/* ITEM */
.item {
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  background: #f2f2f2;
  transition: transform 0.3s ease;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.item:hover {
  transform: scale(1.02);
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.overlay span {
  color: white;
  font-size: 18px;
  text-align: center;
  padding: 20px;
}

.item:hover .overlay {
  opacity: 1;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 2000;
  overflow-y: auto;
  touch-action: pan-y;
}

.modal-content {
  max-width: 800px;
  margin: 80px auto;
  padding: 20px;
  color: white;
}

.modal-content img {
  width: 100%;
  margin-bottom: 30px;
}

.project-title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 12px;
}

.project-description {
  max-width: 700px;
  margin: 0 auto 50px;
  text-align: justify;
  line-height: 1.7;
}

.close {
  position: fixed;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 768px) {
  /* Animación suave entre proyectos */
.modal-content {
  transition: transform 0.35s ease, opacity 0.35s ease;
  will-change: transform, opacity;
}

.modal-content.animating {
  opacity: 0;
  transform: translateX(40px);
}

  .grid {
    grid-template-columns: 1fr;
    gap: 28px;
  }

  .overlay {
    position: static;
    background: none;
    opacity: 1;
  }

  .overlay span {
    color: #111;
  }
}

</style>
</head>

<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="index.html">Selección</a>
    <a href="personal.html">Personal</a>
    <a href="animation.html">Animación</a>
    <a href="about.html">Sobre mí</a>
    <a href="contact.html">Contacto</a>
  </div>
</nav>

<header>
  <h1>Cintia Bonino</h1>
  <p class="subtitle">
    Ilustración editorial y comercial<br>
    Dirección de arte
  </p>
</header>

<section>
  <div class="grid">

    <div class="item" onclick="openProject(0)">
      <img src="NEW YORKER PESO photo.png">
      <div class="overlay"><span>Should you just give up?</span></div>
    </div>

    <div class="item" onclick="openProject(1)">
      <img src="ho know you photo.png">
      <div class="overlay"><span>Does anyone really know you?</span></div>
    </div>

    <div class="item" onclick="openProject(2)">
      <img src="rata photo.png">
      <div class="overlay"><span>What animals understand about death?</span></div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>

  <div class="nav-arrow left" onclick="prevProject()">‹</div>
  <div class="nav-arrow right" onclick="nextProject()">›</div>

 <div class="modal-content" id="modal-content"></div>
<div class="project-indicator" id="project-indicator"></div>
</div>

<script>
/* Flechas navegación */
.nav-arrow {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 60px;
  color: rgba(255,255,255,0.5);
  cursor: pointer;
  z-index: 3000;
  padding: 10px;
  user-select: none;
  transition: opacity 0.3s ease;
}

.nav-arrow:hover {
  opacity: 1;
}

.nav-arrow.left {
  left: 20px;
}

.nav-arrow.right {
  right: 20px;
}

/* Ocultarlas en mobile (porque ya hay swipe) */
@media (max-width: 768px) {
  .nav-arrow {
    display: none;
  }
}

/* ---------- PROYECTOS ---------- */

const projects = [
  {
    title: "Should you just give up?",
    description: "Ilustración editorial para artículo de revista. Un retrato visual sobre vulnerabilidad, cuerpo e identidad en la cultura contemporánea.",
    images: [
      "NEW YORKER PESO photo.png",
      "new yorker peso mock.png"
    ]
  },
  {
    title: "Does anyone really know you?",
    description: "Ilustración editorial para artículo de revista. Una exploración visual sobre intimidad, percepción y relaciones humanas.",
    images: [
      "ho know you photo.png",
      "ho know you photo mock.png"
    ]
  },
  {
    title: "What animals understand about death?",
    description: "Ilustración editorial para artículo de revista. Una aproximación poética y simbólica al vínculo entre naturaleza, instinto y muerte.",
    images: [
      "rata photo.png",
      "rata new yorker.png"
    ]
  }
];

let currentProjectIndex = 0;

/* ---------- MODAL ---------- */

function openProject(index) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[index];

  if (!project) return;

  currentProjectIndex = index;

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    content.appendChild(img);
  });

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

/* ---------- DRAG REAL (SWIPE CON SEGUIMIENTO) ---------- */

const modal = document.getElementById("modal");
const modalContent = document.getElementById("modal-content");

let isDragging = false;
let startX = 0;
let currentX = 0;
let deltaX = 0;

const SWIPE_THRESHOLD = 120;

/* Touch start */
modalContent.addEventListener("touchstart", (e) => {
  if (!modal.style.display || modal.style.display === "none") return;

  isDragging = true;
  startX = e.touches[0].clientX;
  currentX = startX;
  deltaX = 0;

  modalContent.classList.add("dragging");
}, { passive: true });

/* Touch move */
modalContent.addEventListener("touchmove", (e) => {
  if (!isDragging) return;

  currentX = e.touches[0].clientX;
  deltaX = currentX - startX;

  modalContent.style.transform = `translateX(${deltaX}px)`;
}, { passive: true });

/* Touch end */
modalContent.addEventListener("touchend", () => {
  if (!isDragging) return;
  isDragging = false;

  modalContent.classList.remove("dragging");

  // Si pasó el umbral → cambiamos proyecto
  if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
    if (deltaX < 0) {
      animateToNext();
    } else {
      animateToPrev();
    }
  } else {
    // Si no, vuelve al centro
    modalContent.style.transition = "transform 0.35s ease";
    modalContent.style.transform = "translateX(0)";
  }
});

/* ---------- ANIMACIONES ---------- */

function animateToNext() {
  modalContent.style.transition = "transform 0.35s ease";
  modalContent.style.transform = "translateX(-100%)";

  setTimeout(() => {
    nextProject();
    modalContent.style.transition = "none";
    modalContent.style.transform = "translateX(100%)";

    requestAnimationFrame(() => {
      modalContent.style.transition = "transform 0.35s ease";
      modalContent.style.transform = "translateX(0)";
    });
  }, 300);
}

function animateToPrev() {
  modalContent.style.transition = "transform 0.35s ease";
  modalContent.style.transform = "translateX(100%)";

  setTimeout(() => {
    prevProject();
    modalContent.style.transition = "none";
    modalContent.style.transform = "translateX(-100%)";

    requestAnimationFrame(() => {
      modalContent.style.transition = "transform 0.35s ease";
      modalContent.style.transform = "translateX(0)";
    });
  }, 300);
}


  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
}, { passive: true });

modal.addEventListener("touchend", function(e) {
  const touch = e.changedTouches[0];
  const endX = touch.clientX;
  const endY = touch.clientY;

  const diffX = startX - endX;
  const diffY = startY - endY;

  if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 60) {
    if (diffX > 0) {
      nextProject();
    } else {
      prevProject();
    }
  }
}, { passive: true });

function nextProject() {
  const content = document.getElementById("modal-content");
  content.classList.add("animating");

  setTimeout(() => {
    currentProjectIndex = (currentProjectIndex + 1) % projects.length;
    openProject(currentProjectIndex);
    content.classList.remove("animating");
  }, 200);
}

function prevProject() {
  const content = document.getElementById("modal-content");
  content.classList.add("animating");

  setTimeout(() => {
    currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
    openProject(currentProjectIndex);
    content.classList.remove("animating");
  }, 200);
}
/* Drag real */
.modal-content {
  transition: transform 0.35s ease, opacity 0.35s ease;
  will-change: transform;
}

.modal-content.dragging {
  transition: none;
  cursor: grabbing;
}

</script>

</body>
</html>
