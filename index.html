  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111111;
    }

    .name-title {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    .nav-inner a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
    }

    /* HEADER */
    header {
      max-width: 1100px;
      margin: auto;
      padding: 120px 24px 40px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      font-size: 16px;
      margin-top: 12px;
      color: #666;
    }

    /* SECTION */
    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 24px 80px;
    }

    /* MASONRY EDITORIAL */
    .masonry {
      display: flex;
      flex-direction: column;
      gap: 80px;
    }

    .row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 32px;
      align-items: start;
    }

    .row.reverse {
      grid-template-columns: 1fr 2fr;
    }

    .small-grid {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .item {
      position: relative;
      cursor: pointer;
    }

    .item img,
    .item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .item:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay span {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    .item:hover .overlay {
      opacity: 1;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      color: white;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      margin-bottom: 30px;
    }

    .project-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .project-description {
      max-width: 700px;
      margin: 0 auto 50px;
      text-align: center;
      line-height: 1.7;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      z-index: 3000;
      padding: 10px;
      user-select: none;
    }

    .nav-arrow.left { left: 20px; }
    .nav-arrow.right { right: 20px; }

    /* MOBILE */
    @media (max-width: 768px) {
      header { padding-top: 160px; }

      .row,
      .row.reverse {
        grid-template-columns: 1fr;
      }

      .overlay {
        position: static;
        background: none;
        opacity: 1;
      }

      .overlay span {
        color: #111;
        font-size: 15px;
      }

      .nav-arrow {
        display: none;
      }

      .modal-content {
        margin: 70px auto 50px;
        padding: 16px;
      }
    }
  </style>
</head>

let currentProjectIndex = 0;

/* ---------- GENERAR GRID EDITORIAL ---------- */

function createMasonry() {
  const masonry = document.getElementById("masonry");
  masonry.innerHTML = "";

  for (let i = 0; i < projects.length; i += 3) {
    const row = document.createElement("div");
    row.className = "row";

    if ((i / 3) % 2 !== 0) row.classList.add("reverse");

    const bigItem = createItem(projects[i], i);

    const smallGrid = document.createElement("div");
    smallGrid.className = "small-grid";

    if (projects[i + 1]) smallGrid.appendChild(createItem(projects[i + 1], i + 1));
    if (projects[i + 2]) smallGrid.appendChild(createItem(projects[i + 2], i + 2));

    if ((i / 3) % 2 === 0) {
      row.appendChild(bigItem);
      row.appendChild(smallGrid);
    } else {
      row.appendChild(smallGrid);
      row.appendChild(bigItem);
    }

    masonry.appendChild(row);
  }
}

function createItem(project, index) {
  const item = document.createElement("div");
  item.className = "item";
  item.onclick = () => openProject(index);

  if (project.cover.endsWith(".mp4")) {
    const video = document.createElement("video");
    video.src = project.cover;
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    item.appendChild(video);
  } else {
    const img = document.createElement("img");
    img.src = project.cover;
    item.appendChild(img);
  }

  const overlay = document.createElement("div");
  overlay.className = "overlay";
  overlay.innerHTML = `<span>${project.title}</span>`;
  item.appendChild(overlay);

  return item;
}

/* ---------- MODAL ---------- */

function openProject(index) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[index];

  currentProjectIndex = index;

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
    if (src.endsWith(".mp4")) {
      const video = document.createElement("video");
      video.src = src;
      video.controls = true;
      video.style.width = "100%";
      content.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = src;
      content.appendChild(img);
    }
  });

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function nextProject() {
  currentProjectIndex = (currentProjectIndex + 1) % projects.length;
  openProject(currentProjectIndex);
}

function prevProject() {
  currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
  openProject(currentProjectIndex);
}

/* INIT */
window.addEventListener("load", createMasonry);

</script>
