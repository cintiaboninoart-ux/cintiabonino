<header>

  <div class="nav-arrow left" onclick="prevProject()">‚Äπ</div>
  <div class="nav-arrow right" onclick="nextProject()">‚Ä∫</div>
  <div class="modal-content" id="modal-content"></div>
</div>

<script>

<script>

/* ---------- PROYECTOS ---------- */

const projects = [
  {
    title: "Should you just give up?",
    description: "Ilustraci√≥n editorial para art√≠culo de revista.",
    cover: "NEW YORKER PESO photo.png",
    images: [
      "NEW YORKER PESO photo.png",
      "new yorker peso mock.png"
    ]
  },
  {
    title: "Caf√© para uno",
    description: "Ilustraci√≥n para art√≠culo de Revista La Mirada (secci√≥n Sociedad y Cultura).",
    cover: "cafe para uno.png",
    images: ["cafe para uno mock.png"]
  },
  {
    title: "Does anyone really know you?",
    description: "Ilustraci√≥n editorial para art√≠culo de revista.",
    cover: "ho know you photo.png",
    images: [
      "ho know you photo.png",
      "ho know you photo mock.png"
    ]
  },
  {
    title: "Soporte",
    description: "Animaci√≥n. Personal",
    cover: "soporte.mp4",
    images: ["soporte.mp4"]
  },
  {
    title: "What animals understand about death?",
    description: "Ilustraci√≥n editorial para art√≠culo de revista.",
    cover: "rata photo.png",
    images: [
      "rata photo.png",
      "rata new yorker.png"
    ]
  }
];

let currentProjectIndex = 0;

/* ---------- GRID ---------- */

function createMasonry() {
  const masonry = document.getElementById("masonry");
  masonry.innerHTML = "";

  for (let i = 0; i < projects.length; i += 3) {
    const row = document.createElement("div");
    row.className = "row";

    if ((i / 3) % 2 !== 0) row.classList.add("reverse");

    const bigItem = createItem(projects[i], i);

    const smallGrid = document.createElement("div");
    smallGrid.className = "small-grid";

    if (projects[i + 1]) smallGrid.appendChild(createItem(projects[i + 1], i + 1));
    if (projects[i + 2]) smallGrid.appendChild(createItem(projects[i + 2], i + 2));

    if ((i / 3) % 2 === 0) {
      row.appendChild(bigItem);
      row.appendChild(smallGrid);
    } else {
      row.appendChild(smallGrid);
      row.appendChild(bigItem);
    }

    masonry.appendChild(row);
  }
}

/* ---------- ITEM ---------- */

function createItem(project, index) {
  const item = document.createElement("div");
  item.className = "item";

  // Click desktop
  item.addEventListener("click", () => openProject(index));

  // Tap m√≥vil (evita abrir cuando scrolle√°s)
  let startY = 0;
  let isScrolling = false;

  item.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
    isScrolling = false;
  }, { passive: true });

  item.addEventListener("touchmove", e => {
    const moveY = Math.abs(e.touches[0].clientY - startY);
    if (moveY > 10) isScrolling = true;
  }, { passive: true });

  item.addEventListener("touchend", () => {
    if (!isScrolling) openProject(index);
  });

  // Media portada
  if (project.cover.endsWith(".mp4")) {
    const video = document.createElement("video");
    video.src = project.cover;
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.preload = "auto";
    video.setAttribute("muted", "");
    video.setAttribute("playsinline", "");
    video.style.pointerEvents = "none";

    item.appendChild(video);

    video.addEventListener("canplay", () => {
      video.play().catch(() => {});
    });

  } else {
    const img = document.createElement("img");
    img.src = project.cover;
    img.loading = "lazy";
    item.appendChild(img);
  }

  const overlay = document.createElement("div");
  overlay.className = "overlay";
  overlay.innerHTML = `<span>${project.title}</span>`;
  item.appendChild(overlay);

  return item;
}

/* ---------- MODAL ---------- */

function openProject(index) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[index];

  currentProjectIndex = index;

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
    if (src.endsWith(".mp4")) {
      const video = document.createElement("video");
      video.src = src;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.controls = false;
      video.preload = "auto";
      video.setAttribute("muted", "");
      video.setAttribute("playsinline", "");

      content.appendChild(video);

      video.addEventListener("canplay", () => {
        video.play().catch(() => {});
      });

    } else {
      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      content.appendChild(img);
    }
  });

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function nextProject() {
  currentProjectIndex = (currentProjectIndex + 1) % projects.length;
  openProject(currentProjectIndex);
}

function prevProject() {
  currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
  openProject(currentProjectIndex);
}

/* ---------- INIT ---------- */

window.addEventListener("load", () => {
  createMasonry();

  // Reforzar autoplay m√≥vil
  setTimeout(() => {
    document.querySelectorAll("video").forEach(video => {
      video.play().catch(() => {});
    });
  }, 500);
});

</script>
