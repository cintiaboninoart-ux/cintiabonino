<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Arte e Ilustración</title>

  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      color: #111;
    }

    header {
      padding: 80px 40px;
      background: #000;
      color: #fff;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      opacity: 0.8;
    }

    nav {
      background: #fff;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    section {
      padding: 80px 40px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .item {
      background: #ddd;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
    }

    footer {
      padding: 40px;
      text-align: center;
      background: #000;
      color: #fff;
    }

    /* Selector de idioma */
    .lang {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 14px;
    }

    .lang a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      opacity: 0.7;
    }

    .lang a:hover {
      opacity: 1;
    }
  </style>
</head>
