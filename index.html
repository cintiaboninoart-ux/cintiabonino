<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Selección de trabajo</title>

  <style>
  body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111111;
  line-height: 1.6;
}

/* MENÚ */
.nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

.nav-inner {
  max-width: 1100px;
  margin: auto;
  padding: 20px 24px;
  display: flex;
  justify-content: center;
  gap: 28px;
  flex-wrap: wrap;
}

.nav-inner a {
  text-decoration: none;
  color: #111;
  font-size: 15px;
  font-weight: 500;
  padding-bottom: 4px;
}

.nav-inner a:hover {
  border-bottom: 2px solid #9CFF2E;
}

/* CONTENIDO */
section {
  max-width: 1100px;
  margin: auto;
  padding: 80px 32px 80px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
  gap: 40px;
  margin-top: 10px;
}

.item {
  height: 420px;
  background: #f2f2f2;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}
.item:hover {
  transform: scale(1.03);
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.item:hover img {
  transform: scale(1.08);
}

.project-grid {
  max-width: 700px;   /* ancho editorial */
  margin: auto;
}

.project-grid img {
  width: 100%;
  max-width: 700px;
  margin: 0 auto 40px;
  display: block;
}

/* CONTACTO */
.contact-container {
  max-width: 600px;
  margin: auto;
  text-align: center;
}

.contact-container h2 {
  font-size: 28px;
  margin-bottom: 30px;
  border-bottom: 4px solid #9CFF2E;
  display: inline-block;
  padding-bottom: 6px;
}

.contact-container p {
  margin-bottom: 40px;
}

form {
  width: 100%;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 14px;
  box-sizing: border-box;
}

button {
  padding: 12px 30px;
  background: #9CFF2E;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

/* RESPONSIVE */
/* HEADER */

header {
  max-width: 1100px;
  margin: auto;
  padding: 120px 24px 40px;
  text-align: center;
}

header h1 {
  font-size: 36px;
  font-weight: 700;
  margin: 0;
}

header p {
  font-size: 16px;
  margin-top: 12px;
  color: #666;
  text-align: center;
}

@media (max-width: 768px) {

  .nav-inner {
    gap: 16px;
  }

  section {
  padding: 80px 20px 60px;
}

  .grid {
    grid-template-columns: 1fr;
  }

  .item {
    height: 220px;
  }

  .contact-container {
    padding: 0 10px;
  }
}
.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
@media (max-width: 768px) {
  .grid {
    grid-template-columns: 1fr;
    gap: 28px;
  }

  .item {
    height: 300px;
  }
}
/* MODAL */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  overflow: auto;
}

.modal-content {
  max-width: 800px;
  margin: 80px auto;
  padding: 20px;
}

.modal-content img {
  width: 100%;
  margin-bottom: 30px;
  display: block;
}

.close {
  position: fixed;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
}

  </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>

<body>

<header>
  <h1>Cintia Bonino</h1>
  <p>Ilustración editorial y comercial · Dirección de arte</p>
</header>

<nav class="nav">
  <div class="nav-inner">
    <a href="index.html">Selección</a>
    <a href="personal.html">Personal</a>
    <a href="animation.html">Animación</a>
    <a href="about.html">Sobre mí</a>
    <a href="contact.html">Contacto</a>
  </div>
</nav>

<section>
  <div class="grid">

  <div class="item" onclick="openProject('newyorker')">
  <img src="NEW YORKER PESO photo.png" alt="New Yorker">
</div>

  <div class="item" onclick="openProject('ho')">
  <img src="ho know you photo.png" alt="Ho Know You">
</div>

<div class="item" onclick="openProject('rata')">
  <img src="rata photo.png" alt="Rata">
</div>

</section>
<!-- MODAL GALERÍA -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content" id="modal-content"></div>
</div>
<script>
const projects = {
  newyorker: [
    "NEW YORKER PESO photo.png",
    "new yorker peso mock.png"
  ],
  ho: [
    "ho know you photo.png",
    "ho know you photo mock.png"
  ],
  rata: [
    "rata photo.png",
    "rata new yorker.png"
  ]
};

function openProject(projectName) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");

  content.innerHTML = "";

  projects[projectName].forEach(img => {
    const image = document.createElement("img");
    image.src = img;
    content.appendChild(image);
  });

  modal.style.display = "block";
}

document.querySelector(".close").onclick = function() {
  document.getElementById("modal").style.display = "none";
}

window.onclick = function(event) {
  const modal = document.getElementById("modal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
