<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Selección de trabajo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    .name-title {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111111;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    .nav-inner a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
    }

    /* HEADER */
    header {
      max-width: 1100px;
      margin: auto;
      padding: 120px 24px 40px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      font-size: 16px;
      margin-top: 12px;
      color: #666;
    }

    /* SECTION */
    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 24px 80px;
    }

    /* GRID TIPO MASONRY */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 10px;
      gap: 24px;
    }

    .item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      align-self: start;
      transition: box-shadow 0.3s ease, filter 0.3s ease;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .item:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      filter: brightness(1.05);
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay span {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    .item:hover .overlay {
      opacity: 1;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      color: white;
    }

    .modal-content img {
      width: 100%;
      margin-bottom: 30px;
    }

    .project-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .project-description {
      max-width: 700px;
      margin: 0 auto 50px;
      text-align: justify;
      line-height: 1.7;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    /* Flechas */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      z-index: 3000;
      padding: 10px;
      user-select: none;
    }

    .nav-arrow.left { left: 20px; }
    .nav-arrow.right { right: 20px; }

    /* MOBILE */
    @media (max-width: 768px) {
      header { padding-top: 170px; }

      .grid {
        grid-template-columns: 1fr;
      }

      .overlay {
        position: static;
        background: none;
        opacity: 1;
      }

      .overlay span {
        color: #111;
        font-size: 15px;
      }

      .nav-arrow {
        display: none;
      }

      .modal-content {
        margin: 70px auto 50px;
        padding: 16px;
      }

      .project-title {
        font-size: 22px;
      }

      .project-description {
        font-size: 14px;
      }
    }

  </style>
</head>

<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="index.html">Selección</a>
    <a href="personal.html">Personal</a>
    <a href="animation.html">Animación</a>
    <a href="about.html">Sobre mí</a>
    <a href="contact.html">Contacto</a>
  </div>
</nav>

<header>
  <h1 class="name-title">Cintia Bonino</h1>
  <p class="subtitle">
    Ilustración editorial y comercial<br>
    Dirección de arte
  </p>
</header>

<section>
  <div class="grid" id="grid">

    <div class="item" onclick="openProject(0)">
      <img src="NEW YORKER PESO photo.png" alt="">
      <div class="overlay"><span>Should you just give up?</span></div>
    </div>

    <div class="item" onclick="openProject(1)">
      <img src="ho know you photo.png" alt="">
      <div class="overlay"><span>Does anyone really know you?</span></div>
    </div>

    <div class="item" onclick="openProject(2)">
      <img src="rata photo.png" alt="">
      <div class="overlay"><span>What animals understand about death?</span></div>
    </div>

    <div class="item" onclick="openProject(3)">
      <img src="1.png" alt="">
      <div class="overlay"><span>Lunática</span></div>
    </div>

    <div class="item" onclick="openProject(4)">
      <img src="anna.png" alt="">
      <div class="overlay"><span>Los mundos de Anna</span></div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="nav-arrow left" onclick="prevProject()">‹</div>
  <div class="nav-arrow right" onclick="nextProject()">›</div>
  <div class="modal-content" id="modal-content"></div>
</div>

<script>

/* ---------- PROYECTOS ---------- */

const projects = [
  {
    title: "Should you just give up?",
    description: "Ilustración editorial para artículo de revista.",
    images: ["NEW YORKER PESO photo.png", "new yorker peso mock.png"]
  },
  {
    title: "Does anyone really know you?",
    description: "Ilustración editorial para artículo de revista.",
    images: ["ho know you photo.png", "ho know you photo mock.png"]
  },
  {
    title: "What animals understand about death?",
    description: "Ilustración editorial para artículo de revista.",
    images: ["rata photo.png", "rata new yorker.png"]
  },
  {
    title: "Lunática",
    description: "Ilustraciones para el álbum ilustrado.",
    images: ["luna llena mock.png", "desayuno mock.png"]
  },
  {
    title: "Los mundos de Anna",
    description: "Ilustración de portada e interior para libro juvenil.",
    images: ["libro anna.png", "ANNA MOCK INTERN.png"]
  }
];

let currentProjectIndex = 0;

/* ---------- MODAL ---------- */

function openProject(index) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[index];

  currentProjectIndex = index;

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    content.appendChild(img);
  });

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function nextProject() {
  currentProjectIndex = (currentProjectIndex + 1) % projects.length;
  openProject(currentProjectIndex);
}

function prevProject() {
  currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
  openProject(currentProjectIndex);
}


/* ---------- MASONRY AUTO LAYOUT ---------- */

function resizeAllGridItems() {
  const grid = document.getElementById("grid");
  const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
  const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('gap'));

  grid.querySelectorAll('.item').forEach(item => {
    const img = item.querySelector('img');

    if (!img.complete) return;

    const imgRatio = img.naturalWidth / img.naturalHeight;

    // Horizontales ocupan 2 columnas en desktop
    if (imgRatio > 1.3 && window.innerWidth > 768) {
      item.style.gridColumn = "span 2";
    } else {
      item.style.gridColumn = "span 1";
    }

    const rowSpan = Math.ceil((img.offsetHeight + rowGap) / (rowHeight + rowGap));
    item.style.gridRowEnd = "span " + rowSpan;
  });
}


/* ---------- EVENTOS ---------- */

window.addEventListener("load", resizeAllGridItems);
window.addEventListener("resize", resizeAllGridItems);

document.querySelectorAll('.item img').forEach(img => {
  img.addEventListener('load', resizeAllGridItems);
});

</script>

</body>
</html>
