<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Selección de trabajo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* RESET */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111111;
}

/* NAV */
.nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

.nav-inner {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
  display: flex;
  justify-content: center;
  gap: 28px;
  flex-wrap: wrap;
}

.nav-inner a {
  text-decoration: none;
  color: #111;
  font-size: 15px;
}

/* HEADER */
header {
  max-width: 1100px;
  margin: auto;
  padding: 140px 24px 40px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 36px;
}

.subtitle {
  color: #666;
  margin-top: 12px;
  text-align: center;
}

/* SECTION */
section {
  max-width: 1100px;
  margin: auto;
  padding: 40px 24px 80px;
}

/* GRID — 3 POR FILA */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* tres por fila */
  gap: 24px; /* márgenes más estrechos */
}

/* ITEM CUADRADO */
.item {
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  background: #f2f2f2;
  transition: transform 0.3s ease;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* HOVER */
.item:hover {
  transform: scale(1.02);
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.overlay span {
  color: white;
  font-size: 18px;
  text-align: center;
  padding: 20px;
  line-height: 1.4;
}

.item:hover .overlay {
  opacity: 1;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 2000;
  overflow-y: auto;
}

.modal-content {
  max-width: 800px;
  margin: 80px auto;
  padding: 20px;
  color: white;
}

.modal-content img {
  width: 100%;
  margin-bottom: 30px;
}

.project-title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 12px;
}

.project-description {
  max-width: 700px;
  margin: 0 auto 50px;
  text-align: justify;
  line-height: 1.7;
}

.close {
  position: fixed;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 768px) {

  .nav-inner {
    justify-content: center;
    padding: 16px 12px;
    gap: 16px;
  }

  header {
    padding-top: 180px;
  }

  .grid {
    grid-template-columns: 1fr; /* una por fila */
    gap: 28px;
  }

  .overlay {
    position: static;
    background: none;
    opacity: 1;
  }

  .overlay span {
    color: #111;
    font-size: 16px;
  }
}

</style>
</head>

<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="index.html">Selección</a>
    <a href="personal.html">Personal</a>
    <a href="animation.html">Animación</a>
    <a href="about.html">Sobre mí</a>
    <a href="contact.html">Contacto</a>
  </div>
</nav>

<header>
  <h1>Cintia Bonino</h1>
  <p class="subtitle">
    Ilustración editorial y comercial<br>
    Dirección de arte
  </p>
</header>

<section>
  <div class="grid">

    <div class="item" onclick="openProject('newyorker')">
      <img src="NEW YORKER PESO photo.png">
      <div class="overlay"><span>Should you just give up?</span></div>
    </div>

    <div class="item" onclick="openProject('ho')">
      <img src="ho know you photo.png">
      <div class="overlay"><span>Does anyone really know you?</span></div>
    </div>

    <div class="item" onclick="openProject('rata')">
      <img src="rata photo.png">
      <div class="overlay"><span>What animals understand about death?</span></div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content" id="modal-content"></div>
</div>

<script>

const projects = {
  newyorker: {
    title: "Should you just give up?",
    description: "Ilustración editorial para artículo de revista. Un retrato visual sobre vulnerabilidad, cuerpo e identidad en la cultura contemporánea.",
    images: ["NEW YORKER PESO photo.png", "new yorker peso mock.png"]
  },

  ho: {
    title: "Does anyone really know you?",
    description: "Ilustración editorial para artículo de revista. Una exploración visual sobre intimidad, percepción y relaciones humanas.",
    images: ["ho know you photo.png", "ho know you photo mock.png"]
  },

  rata: {
    title: "What animals understand about death?",
    description: "Ilustración editorial para artículo de revista. Una aproximación poética y simbólica al vínculo entre naturaleza, instinto y muerte.",
    images: ["rata photo.png", "rata new yorker.png"]
  }
};

function openProject(name) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");
  const project = projects[name];

  content.innerHTML = `
    <h2 class="project-title">${project.title}</h2>
    <p class="project-description">${project.description}</p>
  `;

  project.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    content.appendChild(img);
  });

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

<script>
let projectOrder = [];
let currentProjectIndex = 0;

// Detecta automáticamente el orden según la grilla
document.addEventListener("DOMContentLoaded", () => {
  const items = document.querySelectorAll(".item");
  projectOrder = Array.from(items).map(item => item.dataset.project);
});

// Modificamos openProject para guardar índice
const originalOpenProject = openProject;

openProject = function(name) {
  currentProjectIndex = projectOrder.indexOf(name);
  originalOpenProject(name);
};
</script>
<script>
let startX = 0;
let endX = 0;
let isDragging = false;

const modal = document.getElementById("modal");

// Touch (móvil)
modal.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

modal.addEventListener("touchend", e => {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

// Mouse (desktop)
modal.addEventListener("mousedown", e => {
  isDragging = true;
  startX = e.clientX;
});

modal.addEventListener("mouseup", e => {
  if (!isDragging) return;
  isDragging = false;
  endX = e.clientX;
  handleSwipe();
});

// Teclado
document.addEventListener("keydown", e => {
  if (document.getElementById("modal").style.display !== "block") return;

  if (e.key === "ArrowRight") nextProject();
  if (e.key === "ArrowLeft") prevProject();
});

function handleSwipe() {
  const diff = startX - endX;

  if (Math.abs(diff) > 60) {
    if (diff > 0) nextProject();
    else prevProject();
  }
}

function nextProject() {
  currentProjectIndex = (currentProjectIndex + 1) % projectOrder.length;
  openProject(projectOrder[currentProjectIndex]);
}

function prevProject() {
  currentProjectIndex =
    (currentProjectIndex - 1 + projectOrder.length) % projectOrder.length;
  openProject(projectOrder[currentProjectIndex]);
}
</script>

</body>
</html>
