function preloadImages() {
  const imagesToPreload = [];

  projects.forEach(project => {

  function loadNext() {
    if (index >= imagesToPreload.length) return;

    const img = new Image();
    img.src = imagesToPreload[index];
    index++;

    // Carga una imagen cada 300ms para no saturar la red
    setTimeout(loadNext, 300);
  }

  loadNext();

function createMasonry() {
  const masonry = document.getElementById("masonry");
  masonry.innerHTML = "";

  for (let i = 0; i < projects.length; i += 3) {
    const row = document.createElement("div");
    row.className = "row";

    if ((i / 3) % 2 !== 0) row.classList.add("reverse");

    const bigItem = createItem(projects[i], i);
    const smallGrid = document.createElement("div");
    smallGrid.className = "small-grid";

    if (projects[i + 1]) smallGrid.appendChild(createItem(projects[i + 1], i + 1));
    if (projects[i + 2]) smallGrid.appendChild(createItem(projects[i + 2], i + 2));

    if ((i / 3) % 2 === 0) {
      row.appendChild(bigItem);
      row.appendChild(smallGrid);
    } else {
      row.appendChild(smallGrid);
      row.appendChild(bigItem);
    }

    masonry.appendChild(row);
  }
}

function createItem(project, index) {
  const item = document.createElement("div");

  // Control de tap vs scroll (ya lo tenÃ­as bien)
  let startY = 0;
  let startX = 0;
  let isScrolling = false;

  item.addEventListener("touchstart", (e) => {
    startY = e.touches[0].clientY;
    startX = e.touches[0].clientX;
    isScrolling = false;
  }, { passive: true });

  item.addEventListener("touchmove", (e) => {
    const moveY = Math.abs(e.touches[0].clientY - startY);
    const moveX = Math.abs(e.touches[0].clientX - startX);

    if (moveY > 10 || moveX > 10) {
      isScrolling = true;
    }
  }, { passive: true });

  item.addEventListener("touchend", () => {
    if (!isScrolling) openProject(index);
  });
