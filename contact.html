<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cintia Bonino — Contacto</title>

  <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111111;
  line-height: 1.6;
}

/* MENÚ */
.nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

.nav-inner {
  max-width: 1100px;
  margin: auto;
  padding: 20px 24px;
  display: flex;
  justify-content: center;
  gap: 28px;
  flex-wrap: wrap;
}

.nav-inner a {
  text-decoration: none;
  color: #111;
  font-size: 15px;
  font-weight: 500;
  padding-bottom: 4px;
}

.nav-inner a:hover {
  border-bottom: 2px solid #9CFF2E;
}

/* CONTENIDO */
section {
  max-width: 1100px;
  margin: auto;
  padding: 140px 24px 80px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.item {
  background: #f5f5f5;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  color: #333;
}

/* CONTACTO */
.contact-container {
  max-width: 600px;
  margin: auto;
  text-align: center;
}

.contact-container h2 {
  font-size: 28px;
  margin-bottom: 30px;
  border-bottom: 4px solid #9CFF2E;
  display: inline-block;
  padding-bottom: 6px;
}

.contact-container p {
  margin-bottom: 40px;
}

form {
  width: 100%;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 14px;
  box-sizing: border-box;
}

button {
  padding: 12px 30px;
  background: #9CFF2E;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 768px) {

  .nav-inner {
    gap: 16px;
  }

  section {
    padding: 120px 20px 60px;
  }

  .grid {
    grid-template-columns: 1fr;
  }

  .item {
    height: 220px;
  }

  .contact-container {
    padding: 0 10px;
  }
}

  </style>
<header>
  <h1>Cintia Bonino</h1>
  <p>Ilustración · Arte · Dirección de arte</p>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>

<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="index.html">Selección</a>
    <a href="personal.html">Personal</a>
    <a href="animation.html">Animación</a>
    <a href="about.html">Sobre mí</a>
    <a href="contact.html">Contacto</a>
  </div>
</nav>

<section>
  <div class="contact-container">

    <h2>Hablamos</h2>

    <p>
      Instagram:
      <a href="https://instagram.com/cinbonino" target="_blank">
        @cinbonino
      </a>
    </p>

    <form action="https://formspree.io/f/XXXXYYYY" method="POST">
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Mensaje" rows="5" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

  </div>
</section>


</body>
